        let displayedData = [];  // Holds the data that is currently displayed (for search filtering)

        function displayButtons(category) {
            const container = document.getElementById("buttons-container");
            container.innerHTML = ''; // Clear the container before adding new buttons

            let data;
            if (category === "games") {
                data = games;
            } else if (category === "proxies") {
                data = proxies;
            } else if (category === "tools") {  // Handling Tools category
                data = tools;
            }

            // Save the current data being displayed for filtering
            displayedData = data;

            data.forEach(item => {
                const button = document.createElement("button");
                button.textContent = item.name;
                button.onclick = () => openGame(item.url);
                container.appendChild(button);
            });
        }

        function openGame(url) {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.write(`
                <html>
                    <head><style>
                        html, body, iframe { margin: 0; padding: 0; height: 100%; border: none; }
                        iframe { display: block; width: 100%; overflow: hidden; }
                    </style></head>
                    <body><iframe src="${url}" frameborder="0" width="100%" height="100%" scrolling="auto"></iframe></body>
                </html>
            `);
            newWindow.document.close();
        }

        function filterButtons() {
            const searchTerm = document.getElementById("search-bar").value.toLowerCase();
            const container = document.getElementById("buttons-container");

            // Filter the displayed data based on the search term
            const filteredData = displayedData.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );

            // Clear the container and display the filtered buttons
            container.innerHTML = '';
            filteredData.forEach(item => {
                const button = document.createElement("button");
                button.textContent = item.name;
                button.onclick = () => openGame(item.url);
                container.appendChild(button);
            });
        }

        // Initialize with the 'games' category selected
        displayButtons('games');
